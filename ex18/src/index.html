<html>

<head>
    <title>Gigi School of Coding</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Gray Cat On Branch" /></a>
        <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
        <p>Things cats love:</p>
        <ul>
            <li>Toys</li>
            <li>Tuna</li>
            <li>Cuddle</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Water</li>
            <li>Noise</li>
            <li>Medicine</li>
        </ol>


        <form action="/submit-cat-photo">
            <input type="text" placeholder="cat photo URL" required>
            <!-- Filling this field is required to submit -->
            <button type="submit">Submit</button>

        </form>
        <div>
            <label for="inside">
                <input id="inside" type="radio" checked name="inside-outside" value="Inside">Inside
            </label>
            <br>
            <label for="outside">
                <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
            </label>
        </div>
        <div>
            <label for="dog">
                <input name="Dog" value="Dog" checked type="checkbox">Dog
            </label>
            <label for="cat">
                <input name="Cat" value="Dog" type="checkbox">Cat
            </label>
            <label for="hamster">
                <input name="Hamster" value="Hamster" type="checkbox"> Hamster
            </label>
            <label for="bird">
                <input name="Bird" value="Bird" type="checkbox">Bird
            </label>
            <label for="fish">
                <input name="Fish" value="Fish" type="checkbox">Fish
            </label>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

</html>
